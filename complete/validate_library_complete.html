<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Validation</title>

    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 12px;
            padding: 20px;
        }

        fieldset {
            width: 560px;
        }

        label {
            width: 150px;
            display: block;
        }

        label.error {
            color: #F60;
            font-size: 10px;
            display: inline;
            padding-left: 10px;
        }

        #surprise {
            display: none;
        }

    </style>
</head>

<body>
<fieldset>
    <legend>Fill out the form correctly and you get a surprise</legend>
    <form id="theForm">
        <p>
            <label for="firstName">First Name (Required)</label>
            <input id="firstName" name="firstName" type="text">
        </p>
        <p>
            <label for="age">Age (Must Be Over 13)</label>
            <input name="age" id="age" type="text">
        </p>
        <input type="submit" id="submitButton" value="Submit">
    </form>
</fieldset>
<p>
    <img src="surprise.jpg" width="580" height="250" alt="Surprise!" id="surprise">
</p>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script>
    $(init);

    function init() {

        // Object containing the validation rules
        var myRules = {
            firstName: // The "name" attribute of the form control
                {
                    required: true // Make this field required
                },
            age: {
                min: 13, // Set the minimum value
                digits: true // Only digits are allowed
            }
        };

        // Object containing the error messages
        var myMessages = {
            firstName: // The "name" attribute of the form control
                {
                    required: "Don't leave this blank!" // The message to display
                },
            age: {
                min: "Must be greater than 13",
                digits: "Numbers only!"
            }
        };

        // Object containing the entire validation configuration
        var config = {
            submitHandler: runMyProgram, // The function to run if validation succeeds
            rules: myRules, // The validation rules, defined above
            messages: myMessages // The error messages, defined above
        };

        // Pass the config object to the form's validate() method
        $("#theForm").validate(config);
    }


    function runMyProgram() {
        // This only happens if all of the user input was valid
        $("#surprise").show();
    }

</script>

</html>
