<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Agreement</title>
    <style>
        .error {
            color: red;
            font-size: smaller;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<label>
    Child's Age <input type="text" id="age"><span class="error" id="ageError"/>
</label>
<br/>
<br/>
<label>
    <input type="checkbox" name="terms" value="true"> I accept the terms and conditions<span class="error"
                                                                                             id="termsError"/>
</label>
<br/>
<br/>
<button>Go!</button>
<br/>
<p></p>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    function go() {
        var isValid = true;
        $(".error").empty();
        $("p").empty();

        var age = $("#age").val();
        console.log("Age: " + age);
        age = parseInt(age);
        console.log("Age after parsing: " + age);

        // if (typeof age == "number") {
        if (!isNaN(age)) {
            $("p").append("The age is valid").append("<br>");
        } else {
            $("#ageError").append("The age was not a number").append("<br>");
            isValid = false;
        }


        var userAgreed = $("input[name=terms]:checked").val();
        console.log("User agreed? " + userAgreed);

        if (!userAgreed) {
            $("#termsError").append("You must accept the terms to proceed");
            isValid = false;
        } else {
            $("p").append("Thank you!");
        }

        if (isValid) {
            $("p").html("Your " + age + " year-old child has been registered");
        }
    }

    function init() {
        $("button").click(go);
    }

    $(init);
</script>
</html>
